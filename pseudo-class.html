<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
    <style>
        div{
            width: 20%;
            border: 1px solid black;
        }
        div p{
            display: none;
            background-color: red;
            border: 1px solid black;
        }
        div:hover p{
            display: block;
        }
    </style>
</head>
<body>
    <p>Hello Everyone</p>
    <div>Hover me

        <p>I am here!</p>
    </div>
</body>
</html>
