<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        div::first-letter{
        
            color: red;
            font-size: 24px;
        }
         div::before{
            content:"*";
        }
        div::after{
            content:"*";
        } 
    </style>
</head>
<body>
    <div>Shailesh</div>
</body>
</html>
