<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style>
        ul {
            list-style-image:url("icon.png");
        }

        ol 
        {
            list-style-type: lower-alpha;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Blog</li>
        <li>Contact Us</li>
        <li>About Us</li>
    </ul>

    <ol>
        <li>Home</li>
        <li>Blog</li>
        <li>Contact Us</li>
        <li>About Us</li>
    </ol>

</body>
</html>
